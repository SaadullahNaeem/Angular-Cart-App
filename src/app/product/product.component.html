<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-horizontal">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" placeholder="Enter Product Name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" type="number" placeholder="Enter Product Price" [(ngModel)]="price">
                </div>
                <input class="btn btn-primary btn-block" role="button" [disabled]="!name || !price" type="button" value="Save" (click)="onSubmit()">
            </div>
        </div>

        <div class="col-md-7">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products ; let ind=index">
                        <td>{{prod.name | uppercase}}</td>
                        <td>{{prod.price | currency}}</td>
                        <td>
                            <a class="btn btn-danger" role="button" (click)="remove(ind)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
          <p *ngIf="show" style="color: red; text-align: center"> No products to display &#9785; </p>
        </div>
    </div>
</div>
